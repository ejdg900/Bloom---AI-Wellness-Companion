    <title>Bloom - AI Wellness Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            colors: {
              m3: {
                primary: '#0d9488', // Teal 600
                onPrimary: '#ffffff',
                primaryContainer: '#ccfbf1', // Teal 100
                onPrimaryContainer: '#0f766e', // Teal 700
                secondary: '#e11d48', // Rose 600
                onSecondary: '#ffffff',
                secondaryContainer: '#ffe4e6', // Rose 100
                onSecondaryContainer: '#9f1239', // Rose 800
                surface: '#fafaf9', // Stone 50 (Warmer than Slate)
                surfaceContainer: '#ffffff',
                outline: '#e7e5e4', // Stone 200
              }
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '24px',
              '4xl': '32px',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* Stone 300 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* Stone 400 */
      }
      body {
        font-family: 'Quicksand', sans-serif;
